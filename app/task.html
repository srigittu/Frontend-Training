<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>JS Task</title>
	<link href="/assets/images/favicon.ico" rel="shortcut icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- endinject -->
</head>
<body>
	<section class="task">
		<div class="container">
			<div class="row">
			<h2 class="sec-title"><span class="indicator"></span>JavaScript Task</h2>
				<div class="field-area">
					<div class="fields">
						<button class="check-days">Check days for X-mas</button>
						<p class="check-days-ans"></p>
					</div>
					<div class="fields">
						<input type="text" name="checkString" placeholder="Enter your string">
					</div>
					<div class="fields">
						<button class="check-string">Check string starts with 'Java'</button>
						<p class="check-string-ans"></p>
					</div>
					<div class="fields">
						<input type="text" name="sortString" placeholder="Enter your string">
					</div>
					<div class="fields">
						<button class="format-string">Sort string</button>
						<p class="format-string-ans"></p>
					</div>
					<div class="fields-row">
						<div class="fields">
							<input type="text" name="countString" placeholder="Enter your string">
						</div>
						<div class="fields">
							<input type="text" name="countChar" placeholder="Enter your character to count occurence">
						</div>
						<div class="fields">
							<button class="check-occurence">Count occurence</button>
							<p class="check-occurence-ans"></p>
						</div>
					</div>
					<div class="fields-row">
						<div class="fields">
							<input type="text" name="startNumber" placeholder="Enter your start number">
						</div>
						<div class="fields">
							<input type="text" name="arraySize" placeholder="Enter your size">
						</div>
						<div class="fields">
							<button class="range-array">Generate number</button>
							<p class="range-array-ans"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div class="floater">
		<a href="/index.html">Back To Profile</a>
	</div>
    <script src="/js/main.js"></script>
</body>
</html>
